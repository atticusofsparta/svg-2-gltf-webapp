<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG → GLTF</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1><span class="accent">SVG</span> → <span class="highlight">GLTF</span></h1>
      <p class="subtitle">Extrude vector paths into 3D meshes</p>
    </header>

    <div class="main-layout">
      <aside class="controls-panel">
        <div class="drop-zone" id="dropZone">
          <div class="drop-content">
            <svg class="drop-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M12 5v14M5 12l7-7 7 7"/>
            </svg>
            <span class="drop-label">Drop SVG here</span>
            <span class="drop-hint">or click to browse</span>
          </div>
          <input type="file" id="fileInput" accept=".svg" hidden>
        </div>

        <div class="control-group">
          <label class="control-label">
            <span>Extrusion Depth</span>
            <span class="control-value" id="extrudeValue">0.2</span>
          </label>
          <input type="range" id="extrudeSlider" min="0.01" max="2" step="0.01" value="0.2" class="slider">
        </div>

        <div class="control-group">
          <label class="control-label">
            <span>Bevel Thickness</span>
            <span class="control-value" id="bevelValue">0</span>
          </label>
          <input type="range" id="bevelSlider" min="0" max="0.1" step="0.005" value="0" class="slider">
        </div>

        <div class="control-group">
          <label class="control-label">
            <span>Curve Segments</span>
            <span class="control-value" id="segmentsValue">12</span>
          </label>
          <input type="range" id="segmentsSlider" min="1" max="32" step="1" value="12" class="slider">
        </div>

        <div class="control-group">
          <label class="control-label">
            <span>Mesh Color</span>
          </label>
          <input type="color" id="colorPicker" value="#ff6b35" class="color-picker">
        </div>

        <div class="control-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="wireframeToggle">
            <span class="checkbox-custom"></span>
            <span>Show Wireframe</span>
          </label>
        </div>

        <div class="export-buttons">
          <button class="btn btn-primary" id="exportGlb" disabled>
            <span>Export GLB</span>
          </button>
          <button class="btn btn-secondary" id="exportGltf" disabled>
            <span>Export GLTF</span>
          </button>
        </div>

        <div class="file-info" id="fileInfo" hidden>
          <div class="info-item">
            <span class="info-label">File</span>
            <span class="info-value" id="fileName">—</span>
          </div>
          <div class="info-item">
            <span class="info-label">Shapes</span>
            <span class="info-value" id="shapeCount">—</span>
          </div>
          <div class="info-item">
            <span class="info-label">Vertices</span>
            <span class="info-value" id="vertexCount">—</span>
          </div>
        </div>
      </aside>

      <main class="viewport" id="viewport">
        <div class="viewport-empty" id="viewportEmpty">
          <svg class="cube-icon" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M32 8L56 20v24L32 56 8 44V20L32 8z"/>
            <path d="M32 32v24M8 20l24 12 24-12"/>
          </svg>
          <span>Load an SVG to preview</span>
        </div>
        <canvas id="canvas"></canvas>
        <div class="viewport-controls">
          <button class="view-btn" id="viewIso" title="Isometric View">◇</button>
          <button class="view-btn" id="viewTop" title="Top View">⬆</button>
          <button class="view-btn" id="viewFront" title="Front View">◉</button>
          <button class="view-btn" id="viewReset" title="Reset View">⟳</button>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="/src/main.mjs"></script>
</body>
</html>
